<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				border:1px dotted #000;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
	<script>
		var div = document.getElementsByTagName('div')[0];
		document.onmousedown = function(ev){

			var x = ev.clientX;
			var y = ev.clientY;
			document.onmousemove = function(ev){
				div.style.display = 'block';
				
				var x1 = ev.clientX ;
				var y1 = ev.clientY;
				
				var n = x1>x ? x:x1;
				var m = y1>y ? y:y1;
				
				div.style.width = Math.abs(x-x1) + 'px';
				div.style.height = Math.abs(y-y1) + 'px';
				div.style.left = n +'px';
				div.style.top = m+'px';
			}
			document.onmouseup = function(){
				div.style.display = 'none';
				document.onmousemove = null;
				document.onmouseup = null;
			}
		}
	</script>
</html>
